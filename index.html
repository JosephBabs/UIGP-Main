    <script>


window.addEventListener('DOMContentLoaded', function () {
    
        var images = [
            'assets/img/preview-bg.jpg',
            'assets/img/slide2.jpg',
            'assets/img/slide3.jpg',
            'assets/img/slide4.jpg',
            'assets/img/slide5.jpg',
            'assets/img/slide6.jpg',
            'assets/img/slide7.jpg',
            'assets/img/slide8.jpg',
            'assets/img/slide0.jpg'
        ];

        var heroElement = document.getElementById('ts-hero');
        var currentIndex = 0;

        function changeBackgroundImage() {
            // alert("Hello");
            heroElement.style.backgroundImage = 'url(' + images[currentIndex] + ')';
            currentIndex = (currentIndex + 1) % images.length;
        }

        // Initial call
        changeBackgroundImage();

        // Change image every 3 seconds (adjust interval as needed)
        setInterval(changeBackgroundImage, 3000);
    });




        // Assuming you're loading the JSON asynchronously, you can use fetch
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Get the link value from the JSON
                const pfcb = data.pfcblink;
                const waca = data.wacalink;

                // Set the href attribute of the anchor tag
                document.getElementById('pfcb').href = pfcb;
                document.getElementById('waca').href = waca;
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
